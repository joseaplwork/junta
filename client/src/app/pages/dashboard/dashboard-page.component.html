<ng-container *ngIf="admin">
  <h1 class="mb-5 text-2xl">Welcome {{ admin.username }}</h1>
  <div class="flex gap-5">
    <a routerLink="/dashboard/register">
      <app-button kind="outlined">Register new user</app-button>
    </a>
    <app-button (click)="handleButtonClick()">Fetch profile again</app-button>
  </div>
</ng-container>
