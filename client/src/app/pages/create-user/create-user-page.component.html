<h1 class="text-primary mb-5 text-center text-4xl">User registration</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid gap-5">
  <ja-input-field label="Name" formControlName="name" placeholder="John" />
  <ja-input-field label="Surname" formControlName="surname" placeholder="Doe" />
  <ja-input-field
    label="Phone"
    type="tel"
    formControlName="phone"
    placeholder="+34 62346793" />
  <p *ngIf="showFormError" class="text-error">Registration failed</p>
  <div class="flex gap-3">
    <a routerLink="/dashboard">
      <ja-icon-button kind="filled" name="arrow_back"></ja-icon-button>
    </a>
    <ja-button
      [expand]="true"
      class="w-full"
      type="submit"
      [disabled]="!form.valid">
      Register
    </ja-button>
  </div>
</form>
