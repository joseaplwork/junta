<div class="grid h-full place-content-center">
  <h1 class="text-primary mb-5 text-center text-4xl">Registration</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid gap-5">
    <div class="flex gap-2">
      <app-input-field
        label="Email"
        type="email"
        formControlName="email"
        placeholder="Ex. test@test.com" />
      <app-input-field
        label="Password"
        type="password"
        formControlName="password"
        placeholder="******" />
    </div>
    <app-input-field label="Name" formControlName="name" placeholder="John" />
    <app-input-field
      label="Surname"
      formControlName="surname"
      placeholder="Doe" />
    <app-input-field
      label="Phone"
      type="tel"
      formControlName="phone"
      placeholder="+34 62346793" />
    <select formControlName="roles" multiple>
      <option [value]="roles.Admin">{{ roles.Admin }}</option>
      <option [value]="roles.SuperAdmin">{{ roles.SuperAdmin }}</option>
    </select>
    <p *ngIf="showFormError" class="text-error">Registration failed</p>
    <div class="flex gap-3">
      <a routerLink="/dashboard">
        <app-icon-button kind="outlined" name="arrow_back"></app-icon-button>
      </a>
      <app-button
        [expand]="true"
        class="w-full"
        type="submit"
        [disabled]="!form.valid">
        Register
      </app-button>
    </div>
  </form>
</div>
