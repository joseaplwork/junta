<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [required]="required"
    (input)="onChange && onChange($event)"
    (blur)="onTouched()" />
  @if (hasError) {
    <mat-error>{{ getErrorMessage() }}</mat-error>
  }
</mat-form-field>
