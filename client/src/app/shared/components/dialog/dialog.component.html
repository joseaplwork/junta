<md-dialog #dialog [open]="open" no-focus-trap>
  <div slot="headline">{{ title }}</div>
  <form slot="content" id="form-id" method="dialog">
    {{ content }}
  </form>
  <div slot="actions">
    @if (primaryText) {
      <ja-button #primary (click)="onPrimaryClick()">{{
        primaryText
      }}</ja-button>
    }
    @if (secondaryText) {
      <ja-button #secondary kind="outlined" (click)="onSecondaryClick()">
        {{ secondaryText }}
      </ja-button>
    }
  </div>
</md-dialog>
