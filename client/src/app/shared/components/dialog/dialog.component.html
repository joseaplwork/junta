<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.content }}</mat-dialog-content>
<mat-dialog-actions align="end">
  @if (data.secondaryText) {
    <ja-button kind="outlined" mat-button mat-dialog-close>
      {{ data.secondaryText }}
    </ja-button>
  }
  @if (data.primaryText) {
    <ja-button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      {{ data.primaryText }}
    </ja-button>
  }
</mat-dialog-actions>
