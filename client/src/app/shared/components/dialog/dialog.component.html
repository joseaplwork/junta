<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.content }}</mat-dialog-content>
<mat-dialog-actions align="end">
  @if (data.secondaryText) {
    <ja-button kind="outlined" mat-dialog-close class="mr-3">
      {{ data.secondaryText }}
    </ja-button>
  }
  @if (data.primaryText) {
    <ja-button cdkFocusInitial (click)="handleClick()">
      {{ data.primaryText }}
    </ja-button>
  }
</mat-dialog-actions>
