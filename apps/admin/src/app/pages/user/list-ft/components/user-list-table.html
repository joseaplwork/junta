@if (loading) {
<div class="flex justify-center p-8">
  <p>Loading users...</p>
</div>
} @else if (error) {
<div
  class="mb-4 rounded border border-red-400 bg-red-100 px-4 py-3 text-red-700">
  {{ error }}
</div>
} @else if (users.length === 0) {
<div
  class="rounded border border-yellow-400 bg-yellow-100 px-4 py-3 text-yellow-700">
  No users found. Click the + button to create one.
</div>
} @else {
<div class="mat-elevation-z2">
  <table mat-table [dataSource]="users" class="w-full">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.name }} {{ user.surname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user" class="space-x-2">
        <button mat-icon-button color="primary" (click)="onEdit(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
}
