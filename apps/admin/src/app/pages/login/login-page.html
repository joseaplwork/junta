<div class="grid h-full place-content-center">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-5 text-center">
    <ja-input-field
      type="email"
      label="Email"
      formControlName="email"
      placeholder="Ex. test@test.com" />
    <ja-input-field
      label="Password"
      formControlName="password"
      type="password"
      placeholder="******" />
    <p *ngIf="showFormError" class="text-error">Login credentials invalid</p>
    <ja-button kind="filled" type="submit" [disabled]="!form.valid">
      Login
    </ja-button>
  </form>
</div>
