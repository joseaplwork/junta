<h2 mat-dialog-title>Delete Admin</h2>

<mat-dialog-content>
  <p>Are you sure you want to delete this admin?</p>
  <p class="font-semibold">{{ data.admin.email }}</p>
  <p class="text-sm text-gray-600">This action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-button [disabled]="deleting()" (click)="onCancel()">
    Cancel
  </button>
  <button
    type="button"
    mat-raised-button
    color="warn"
    [disabled]="deleting()"
    (click)="onConfirm()">
    @if (deleting()) {
    <mat-icon><mat-spinner diameter="18"></mat-spinner></mat-icon>
    }
    <span>Delete</span>
  </button>
</mat-dialog-actions>
