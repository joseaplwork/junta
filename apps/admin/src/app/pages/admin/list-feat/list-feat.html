@if (loading()) {
<div class="flex justify-center p-8">
  <mat-spinner></mat-spinner>
</div>
} @else {
<mat-table [dataSource]="admins()" class="w-full">
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let admin">{{ admin.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="roles">
    <mat-header-cell *matHeaderCellDef>Roles</mat-header-cell>
    <mat-cell *matCellDef="let admin">
      @for (role of admin.roles; track role.id || role.name || $index) {
      <span class="mr-1 rounded bg-gray-200 px-2 py-1 text-xs">
        {{ role.name }}
      </span>
      }
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let admin">
      {{ admin.user.name }} {{ admin.user.surname }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let admin">
      <button
        mat-icon-button
        color="primary"
        (click)="editAdmin(admin)"
        aria-label="Edit admin">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        (click)="deleteAdmin(admin)"
        aria-label="Delete admin">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let admin; columns: displayedColumns"></mat-row>
</mat-table>
}
