<div class="p-6">
  @if (loading()) {
  <div class="flex justify-center p-8">
    <p>Loading junta...</p>
  </div>
  } @else if (error()) {
  <div
    class="mb-4 rounded border border-error bg-error-container px-4 py-3 text-error-on">
    {{ error() }}
  </div>
  } @else if (junta()) {
  <ja-junta-details-feat [junta]="junta()!" />
  }
</div>
