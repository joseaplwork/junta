<h1 class="text-primary mb-5 text-center text-4xl">User registration</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid gap-5">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="John" required />
    @if (form.get('name')?.invalid) {
    <mat-error> {{ getErrorMessage('name') }} </mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Surname</mat-label>
    <input matInput formControlName="surname" placeholder="Doe" required />
    @if (form.get('surname')?.invalid) {
    <mat-error> {{ getErrorMessage('surname') }} </mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input
      matInput
      type="tel"
      formControlName="phone"
      placeholder="+34 62346793"
      required />
    @if (form.get('phone')?.invalid) {
    <mat-error> {{ getErrorMessage('phone') }} </mat-error>
    }
  </mat-form-field>
  @if (showFormError) {
  <p class="text-error">Registration failed</p>
  }
  <div class="flex gap-3">
    <a routerLink="/dashboard">
      <ja-icon-button kind="filled" name="arrow_back"></ja-icon-button>
    </a>
    <ja-button
      [expand]="true"
      class="w-full"
      type="submit"
      [disabled]="!form.valid">
      Register
    </ja-button>
  </div>
</form>
