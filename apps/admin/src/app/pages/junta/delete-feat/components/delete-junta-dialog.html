<mat-dialog-content>
  <h2 mat-dialog-title>Delete Junta</h2>

  <p>
    Are you sure you want to delete the junta
    <strong>{{ data.junta.name }}</strong>?
  </p>

  <p>This action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="handleCancel()">Cancel</button>
  <button mat-raised-button color="warn" type="button" (click)="handleDelete()">
    Delete
  </button>
</mat-dialog-actions>
