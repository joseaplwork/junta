<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.content }}</mat-dialog-content>
<mat-dialog-actions align="end">
  @if (data.secondaryText) {
  <button mat-stroked-button mat-dialog-close class="mr-3">
    {{ data.secondaryText }}
  </button>
  } @if (data.primaryText) {
  <button mat-flat-button cdkFocusInitial (click)="handleClick()">
    {{ data.primaryText }}
  </button>
  }
</mat-dialog-actions>
